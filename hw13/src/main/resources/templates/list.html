<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <link href="/book.css" rel="stylesheet">
</head>
<body>

<table class="langs">
    <tr>
        <td><h3 th:text="#{lang-switcher-header}">Select language</h3></td>
        <td>
            <table class="langs1">
               <tr>
                  <td><a href="#" th:href="@{/(lang=en)}" th:text="#{en-lang-switch-button-caption}">Language-EN</a></td>
                  <td><a href="#" th:href="@{/(lang=ru)}" th:text="#{ru-lang-switch-button-caption}">Language-RU</a></td>
               </tr>
            </table>
        </td>
    </tr>
</table>

<h3 th:text="#{books-table-header}">Persons:</h3>

<table class="books">
    <thead>
    <tr>
        <th th:text="#{book-field-id}">ID</th>
        <th th:text="#{book-field-title}">Title</th>
        <th th:text="#{book-field-author}">Author</th>
        <th th:text="#{book-field-genre}">Genre</th>
        <th th:text="#{books-table-column-action}">Action</th>
        <th th:text="#{books-table-column-action}">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Evgeniy Onegin</td>
        <td th:text="${book.author.fullName}">Pushkin</td>
        <td th:text="${book.genre.name}">Poem</td>
        <td>
            <a th:href="@{/book(id=${book.id})}" href="edit.html" th:text="#{edit-button-caption}">Edit</a>
        </td>
        <td>
            <form id="edit-form" th:action="@{/book/{id}(id=${book.id})}" th:method="delete">
                <button type="submit" th:text="#{delete-button-caption}">Delete
                </button>
            </form>
        </td>
    </tr>
    <tr>
        <td colspan="6">
            <a th:href="@{/book(id=0)}" href="create.html" th:text="#{create-button-caption}">Create</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
